<svg:g>
  <svg:g app-ring
    *ngFor="let ring of _target.rings.reverse(); let i = index"
    [ring]="ring"
    [ringWidth]="ringWidth"
    [border_width]="border_width"
  />
  <svg:g app-ring-circle
    *ngFor="let ring of _target.rings_draw_only.reverse(); let i = index"
    [ring]="ring"
    [border_width]="border_width"
  />
</svg:g>
